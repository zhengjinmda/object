<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <!--    <script src="noteToSelf.js"></script>-->
    <title>网页便签项目</title>
</head>
<body>
<div class="all">
    <div class="fld-change">
        <button class=fld-tab data-page="note-new">添加 便签</button>
        <button class=fld-tab data-page="note-list">显示 便签</button>
    </div>
    <div id="allContent" class="fld-page">
        <form >
            <label for="fld-color" style="margin: 10px">Color: </label>
            <select id="fld-color">
                <option value="LightGoldenRodYellow">yellow</option>
                <option value="PaleGreen" >green</option>
                <option value="LightPink">pink</option>
                <option value="LightBlue">blue</option>
            </select>
            <input type="text" id="fld-text" >
            <button class="fld-btn" id="id-button-add" >添加便签</button>
        </form>
    </div>
    <div id="id-div-note" class="fld-page">
    </div>
</div>
<script src="fld.js"></script>
<script src="note.js"></script>
</body>
</html>
